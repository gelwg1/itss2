<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d3db06ed0b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form-left">
            <div class="form-intro">
                <div class="form-title">THE <span style="color: #AC373A">FLASH</span> APP</div>
                <p class="form-text">Please sign up to your account</p>
            </div>
            <form action="#" class="input-form">
                <input type="text" id="email" name="email" placeholder="Username" style="margin-top:20px"><br>
                <input type="text" id="email" name="email" placeholder="Email Address" style="margin-top:20px"><br>
                <input type="password" id="password" name="password" placeholder="Password" style="margin-top:20px"><br>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" style="margin-top:20px"><br>
                <input type="submit" id="login" value="Login">
                <input type="submit" id="signup" value="Sign Up"><br>
            </form>
        </div>
        <div class="form-right">
            <img src="./img/logo.png" alt="logo">
            <p>Help you learn faster</p>
        </div>
    </div>
</body>
</html>
