<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d3db06ed0b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./css/editcollection.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script-min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="top">
      <nav class="navbar">
        <div class="nav-logo">
          <img src="./img/logo.png" alt="logo" />
        </div>
        <div>
          <ul class="nav-menu">
            <li
              style="
                border-radius: 40px;
                background-color: #e69a8d;
                padding: 10px;
              "
            >
              Collection
            </li>
            <li>Review</li>
            <li>Get share</li>
          </ul>
        </div>
        <div class="profile-icon">
          <i
            class="far fa-user-circle"
            style="font-size: 50px; cursor: pointer"
          ></i>
        </div>
      </nav>
    </div>
    <section class="container">
      <div class="search">
        <div class="dropdown">
          Search by
          <button class="dropbtn">Card</button>
          <div class="dropdown-content">
            <a href="#">Card</a>
            <a href="#">Tag</a>
          </div>
        </div>
        <input type="text" placeholder="Search" />
        <table class="table">
          <tr>
            <th>Card</th>
            <th>Due date</th>
            <th>Tag</th>
          </tr>
          <tr>
            <td>Alfreds</td>
            <td>Maria Anders</td>
            <td>Germany</td>
          </tr>
          <tr>
            <td>Centro</td>
            <td>Francisco Chang</td>
            <td>Mexico</td>
          </tr>
        </table>
      </div>
      <div class="result">
        <div class="buttoon">
          <button class="button button1">Front</button>
          <button class="button button2">Back</button>
          <button class="button button3">Learn now</button>
          <button class="button4"><i class="fas fa-copy"></i></button>
        </div>
        <div class="tags">
          <div
            class="simple-tags"
            id="container"
            data-simple-tags="Animals, Dogs"
          ></div>
        </div>
        <div class="flas-card">
          <div class="row">
            <button class="button5">
              <i class="fas fa-pencil-alt"></i>
            </button>
            <button class="button6">
              <i class="fas fa-save"></i>
            </button>
          </div>
          <div class="card-content">
            海豚
          </div>
        </div>
      </div>
    </section>
  </body>
  <script>
    var el = document.getElementById("container");
    new Tags(el);
  </script>
</html>
