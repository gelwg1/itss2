<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d3db06ed0b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./css/review.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="top">
        <nav class="navbar">
            <div class="nav-logo">
                <img src="./img/logo.png" alt="logo">
            </div>
            <div >
                <ul class="nav-menu">
                    <li>Collection</li>
                    <li style= "border-radius: 40px; background-color: #E69A8D; padding: 10px">Review</li>
                    <li>Get share</li>
                </ul>
            </div>
            <div class="profile-icon">
                <i class="far fa-user-circle" style="font-size: 50px;cursor: pointer;"></i>
            </div>
        </nav>
    </div>
    <section class="container">
        <div class="slider-left">
            <img src="./img/Red_arrow_png7- 1.png" alt="slider-left">
        </div>
        <div class="flashcard">
            <div class="flashcard-inner">
                <div class="card-front">
                    <div class="card-body">
                        <p>海豚</p>
                    </div>
                    <div class="card-show-hide">
                        <button type="button" class="show-hide" onclick="flip()">Show answer</button>
                    </div>
                </div>
                <div class="card-back">
                    <div class="card-body">
                        <div class="answer-display">
                            <p><span style="font-weight: bold;">Meaning: </span>dolphine</p>
                            <p><span style="font-weight: bold;">読み方: </span>いるか </p>
                            <p><span style="font-weight: bold;">Picture: </span> </p>
                        </div>
                        <img src="./img/image 3.png" alt="dolphin">
                    </div>
                    <div class="card-show-hide">
                        <button type="button" class="show-hide" onclick="flipBack()">Hide answer</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="slider-right">
            <img src="./img/Red_arrow_png7- 2.png" alt="slider-right">
        </div>
    </section>
    <script>
        function flip() {
            document.querySelector('.flashcard-inner').style.transform = 'rotateY(180deg)';
        }
    </script>
    <script>
        function flipBack() {
            document.querySelector('.flashcard-inner').style.transform = 'rotateY(0deg)';
        }
    </script>
</body>
</html>
